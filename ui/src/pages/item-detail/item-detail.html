<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.picture + ')'"></div>
  <div class="lucketStatusAndSensors">
  <div class="lucketStatuses">
    <div [class] = "'lucketStatus ' + item.status" ></div>
    <div class = "lucketStink" ></div>
    <div [class] = "'lucketActionStatus ' + item.dayAction.status" ></div>
    <div [class] = "'lucketActionStatus ' + item.weekAction.status" ></div>
    <div [class] = "'lucketActionStatus ' + item.monthAction.status" ></div>
    <div [class] = "'lucketActionStatus ' + item.seasonAction.status" ></div>
    <div [class] = "'lucketActionStatus ' + item.yearAction.status" ></div>
    <div [class] = "'lucketActionStatus ' + item.year5Action.status" ></div>
  </div>
  <div class="lucketSensors">  <!-- status row: status, stinky, actions/points -->
    <div class = "lucketSensorStatus" ></div>
    <div class = "lucketSensorStatus" ></div>
    <div class = "lucketSensorStatus" ></div>
    <div class = "lucketSensorStatus" ></div>
    <div class = "lucketSensorStatus" ></div>
    <div class = "lucketSensorStatus" ></div>
    <div class = "lucketSensorStatus" ></div>
    <div class = "lucketSensorStatus" ></div>
  </div>
  </div>

  <div class="item-detail-description">
    <p>{{item.description}}</p>
  </div>




</ion-content>
